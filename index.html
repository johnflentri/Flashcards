<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="intro-banner">
        <h3>Welcome to the Flashcard App</h3>
    </div>
    <div class="wrapper">
        <div class="test-containers">
            <div id=dutch class="dutch-test">
                <h3>Translate this word to Dutch</h3>
                <button id="randomWordDutch" class="button big-btn" onclick="randomWordDutch()">Randomise</button>
                <p id="randomQuestionDutch"><br></p>
                <div id="clearTextDutch">
                    <input type="text" id="inputDutch" class="form-med" placeholder="answer" /><button class="button med-btn" onclick="submitDutch()">Submit
                        answer</button>
                </div>
                <p id="resultDutchP"><br></p>
                <button id="showAnswerDutch" class="button med-btn" onclick="showAnswerDutch()">Show answer</button>
                <p id="showAnswerDutchP"><br></p>
                <button id="getNewDutch" class="button med-btn" onclick="getNewDutch()">Get new word</button>
                <div id="clearDutchSubmit">
                    <input type="text" id="newQDutch" class="form-med" placeholder="question" /><input type="text" id="newADutch" class="form-med"
                        placeholder="answer" /><button id="submitQDutch" class="button med-btn" onclick="submitQDutch()">Add question</button>
                </div>
                <button id="removeQDutch" class="button med-btn" onclick="removeQDutch()">Remove this question from quiz</button>
            </div>
            <br>
            <div id=mathsB class="mathsB-test">
                <h3>Mathematics: Beginner</h3>
                <button id="randomEqMathsB" class="button big-btn" onclick="randomEqMathsB()">Randomise</button>
                <p id="randomQuestionMathsB"><br></p>
                <div id="clearTextMathsB">
                <input type="text" id="inputMathsB" class="form-med" placeholder="answer" /><button class="button med-btn" onclick="submitMathsB()">Submit
                    answer</button>
                </div>
                <p id="resultMathsBP"><br></p>
                <button id="showAnswerMathsB" class="button med-btn" onclick="showAnswerMathsB()">Show answer</button>
                <p id="showAnswerMathsBP"><br></p>
                <button id="getNewMathsB" class="button med-btn" onclick="getNewMathsBAdd()">Add new +</button> <button id="getNewMathsB" class="button med-btn"
                    onclick="getNewMathsBSubtract()">Add new -</button> <button id="getNewMathsB" class="button med-btn"
                    onclick="getNewMathsBMultiply()">Add new *</button> <button id="getNewMathsB" class="button med-btn"
                    onclick="getNewMathsBDivide()">Add new /</button>
                    <div id="clearMathsBSubmit">
                <input type="text" id="newQMathsB" class="form-med" placeholder="question" /><input type="text" id="newAMathsB" class="form-med"
                    placeholder="answer" /><button id="submitQMathsB" class="button med-btn" onclick="submitQMathsB()">Add question</button>
                </div>
                <button id="removeQMathsB" class="button med-btn" onclick="removeQMathsB()">Remove this question from quiz</button>
            </div>
        </div>
</body>
<script src="index.js"></script>

</html>
