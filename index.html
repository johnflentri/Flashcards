<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="intro-banner">
        <h3>Welcome to the Flashcard App</h3>
    </div>
    <div class="wrapper">
        <div class="test-containers">
            <div id=dutch class="dutch-test">
                <h3>Translate this word to Dutch</h3>
                <button id="randomWordDutch" onclick="randomWordDutch()">Randomise</button>
                <p id="randomQuestionDutch"><br></p>
                <input type="text" id="inputDutch" placeholder="answer" /><button onclick="submitDutch()">Submit
                    answer</button>
                    <p id="resultDutchP"><br></p>
                <button id="showAnswerDutch" onclick="showAnswerDutch()">Show answer</button>
                <p id="showAnswerDutchP"><br></p>
                <button id="getNewDutch" onclick="getNewDutch()">Get new word</button>
                <input type="text" id="newQDutch" placeholder="question" /><input type="text" id="newADutch"
                    placeholder="answer" /><button id="submitQDutch" onclick="submitQDutch()">Add question</button>
                <button id="removeQDutch" onclick="removeQDutch()">Remove this question from quiz</button>
            </div>
            <br>
            <div id=mathsB class="mathsB-test">
                <h3>Mathematics: Beginner</h3>
                <button id="randomEqMathsB" onclick="randomEqMathsB()">Randomise</button>
                <p id="randomQuestionMathsB"><br></p>
                <input type="text" id="inputMathsB" placeholder="answer" /><button onclick="submitMathsB()">Submit
                    answer</button>
                    <p id="resultMathsBP"><br></p>
                <button id="showAnswerMathsB" onclick="showAnswerMathsB()">Show answer</button>
                <p id="showAnswerMathsBP"><br></p>
                <button id="getNewMathsB" onclick="getNewMathsBAdd()">Add new +</button> <button id="getNewMathsB"
                    onclick="getNewMathsBSubtract()">Add new -</button> <button id="getNewMathsB"
                    onclick="getNewMathsBMultiply()">Add new *</button> <button id="getNewMathsB"
                    onclick="getNewMathsBDivide()">Add new /</button>
                <input type="text" id="newQMathsB" placeholder="question" /><input type="text" id="newAMathsB"
                    placeholder="answer" /><button id="submitQMathsB" onclick="submitQMathsB()">Add question</button>
                <button id="removeQMathsB" onclick="removeQMathsB()">Remove this question from quiz</button>
            </div>
        </div>
</body>
<script src="index.js"></script>

</html>
