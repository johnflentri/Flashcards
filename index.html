<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="intro-banner">
        <h3>Welcome to the Flashcard App</h3>
    </div>
    <div class="flashcard_container">
        <div class="flashcard">
            <h3>Translate this word to Dutch</h3>
            <button id="randomWordDutch" onclick="randomWordDutch()">Randomise</button>
            <p id="randomQuestionDutch"></p>
            <button id="showAnswerDutch" onclick="showAnswerDutch()">Flip card/Show answer</button>
            <p id="showAnswerDutchP"></p>
            <button id="getNewDutch" onclick="getNewDutch()">Get new word</button>
            <input type="text" id="newQDutch" placeholder="question" /><input type="text" id="newADutch" placeholder="answer" /><button id="submitQDutch" onclick="submitQDutch()">Add question</button>
            <button id="removeQDutch" onclick="removeQDutch()">Remove this question from quiz</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
